name: Build

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-15-intel is an Intel runner, macos-14 is Apple silicon
        os: 
        - ubuntu-latest
        # - ubuntu-24.04-arm
        # - macos-15-intel
        # - macos-15

    steps:
      - uses: actions/checkout@v5
        with:
          repository: benjaminhuth/acts
          ref: refactor/examples-framework-no-root

      - name: Install dependencies
        uses: ./.github/actions/dependencies
        with:
          compiler: g++
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # List files in ${GITHUB_WORKSPACE}/dependencies
      - name: Debug
        run: |
          ls ${GITHUB_WORKSPACE}/dependencies
          ls ${GITHUB_WORKSPACE}/dependencies/venv
          ls ${GITHUB_WORKSPACE}/dependencies/view

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28 # glibc 2.28 from 2028
          CIBW_BUILD: cp312-manylinux_x86_64 # Test only python3.12 for now
          CIBW_ENVIRONMENT_PASS_LINUX: GITHUB_WORKSPACE
          CIBW_ENVIRONMENT_LINUX: CMAKE_PREFIX_PATH=/host/${GITHUB_WORKSPACE}/dependencies/view CMAKE_FIND_PACKAGE_PREFER_CONFIG=TRUE
          CIBW_BEFORE_ALL: cmake --debug-find --find-package -DLANGUAGE=CXX -DCOMPILER_ID=GNU -DNAME=Boost -DMODE=EXIST

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
